<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Globe Day/Night Cycle</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: sans-serif;
        }

        canvas {
            display: block;
        }

        #ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            padding: 15px;
            border-radius: 8px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        input[type=range] {
            cursor: pointer;
            width: 150px;
        }
    </style>
</head>

<body>
    <div id="ui-container">
        <label for="speed-slider">Rotation Speed</label>
        <input type="range" id="speed-slider" min="-0.02" max="0.02" step="0.001" value="0.002">
    </div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
